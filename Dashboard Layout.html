<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="#" class="text-gray-700 hover:text-gray-900">Home</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-gray-900">Profile</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-gray-900">Settings</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Sidebar -->
                <aside class="md:col-span-1 lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Menu</h2>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-700 hover:text-gray-900">Dashboard</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-gray-900">Analytics</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-gray-900">Reports</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-gray-900">Settings</a></li>
                    </ul>
                </aside>

                <!-- Main Content Area -->
                <section class="md:col-span-2 lg:col-span-3 bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Overview</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Card 1 -->
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold text-blue-800">Total Users</h3>
                            <p class="text-2xl font-bold text-blue-800">1,234</p>
                        </div>
                        <!-- Card 2 -->
                        <div class="bg-green-50 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold text-green-800">Revenue</h3>
                            <p class="text-2xl font-bold text-green-800">$12,345</p>
                        </div>
                        <!-- Card 3 -->
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold text-purple-800">Tasks</h3>
                            <p class="text-2xl font-bold text-purple-800">45/50</p>
                        </div>
                    </div>

                    <!-- Chart Section -->
                    <div class="mt-8">
                        <h3 class="text-xl font-semibold mb-4">Monthly Performance</h3>
                        <div class="bg-gray-50 p-6 rounded-lg">
                            <p class="text-gray-600">Chart placeholder</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-md p-4 mt-auto">
            <div class="container mx-auto text-center text-gray-600">
                <p>&copy; 2023 Dashboard. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
